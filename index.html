<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 768px)"> 
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)"> 
    <title>Covoitu-basque</title>
</head>
<body>
    <header>
        <div id="En-tête">
            <img src="" alt="Logo Covoitu-basque" height="100">
            <img src="" alt="Photo de profil" height="100">
        </div>
    </header>
    <div id="bandeau_recherche">
        <div id ="Départ">
            <input type="text" placeholder="Destination">
        </div>
        <div id ="Arrivée">
            <input type="text" placeholder="Arrivée">
        </div>
        <div id ="Date">
            <form>
            <label>Date:</label>
            <input type="date">
            </form>
        </div>
        <div id="Passager(s)">
            <form>
            <label>Passager(s):</label>
            <select id="Passager(s)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            </form>
        </div>
        <div id="Rechercher">
            <input type="button" value="Rechercher">
        </div>
    </div>
    
</body>
</html>
